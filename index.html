<!doctype html>
<style>
  body { background: #222; }
</style>
<canvas id="my-canvas" height="600" width="980">
</canvas>

<script src="render.js"></script>
<script src="geometry.js"></script>
<script>
var canvas = document.getElementById("my-canvas");
var ctx = canvas.getContext("2d");

var queue = [];
ctx.font = "13px arial";

// Cylinder
(function() {
  ctx.fillStyle = "white";
  ctx.fillText("sph2car: sphere to cartesian",110,210);
  for (var i=1/8*Math.PI; i < 7/8*Math.PI; i += Math.PI/30) {
    for (var j=3/4*Math.PI; j < 2*Math.PI; j += Math.PI/30) {
      var drawDot = (function() {
        var hue = 60*(j);
        var car = sph2car(50,i,j);
        return function() {
          ctx.fillStyle = "hsl(" + Math.round(hue) + ",50%,50%)";
          ctx.fillRect(100+2*car.x,140+2*car.y,2,2);
          ctx.fillRect(400+2*car.y,140+2*car.z,2,2);
          ctx.fillRect(700+2*car.z,140+2*car.x,2,2);
        };
      })();
      queue.push(drawDot);
    }
  }
})();


// Intersection of two lines
a = { x: 200, y: 300};
b = { x: 250, y: 500};
c = { x: 90, y: 300};
d = { x: 500, y: 500};

ctx.strokeStyle = "#fff"
ctx.moveTo(a.x, a.y);
ctx.lineTo(b.x, b.y);

ctx.moveTo(c.x, c.y);
ctx.lineTo(d.x, d.y);
ctx.stroke();

p = intersection(a,b,c,d);
console.log(p);
ctx.fillStyle = "#5df";
ctx.fillRect(p.x-2.5,p.y-2.5,5,5)
ctx.fillText("intersection of two lines",p.x+24,p.y);

startLoop();

</script>

<!doctype html>
<title>Geometry</title>
<style>
  body { background: #222; }
</style>
<canvas id="my-canvas" height="900" width="980">
</canvas>

<script src="prelude.js"></script>
<script>
prelude.installPrelude(window)
</script>
<script src="render.js"></script>
<script src="geometry.js"></script>
<script>

var canvas = document.getElementById("my-canvas");
var ctx = canvas.getContext("2d");

var queue = [];
ctx.font = "13px arial";
ctx.strokeStyle = "#fff";

// Cylinder
(function() {
  ctx.fillStyle = "white";
  ctx.fillText("sph2car: sphere to cartesian",110,210);
  for (var i=1/8*Math.PI; i < 7/8*Math.PI; i += Math.PI/30) {
    for (var j=3/4*Math.PI; j < 2*Math.PI; j += Math.PI/30) {
      var drawDot = (function() {
        var hue = 60*(j);
        var car = sph2car(50,i,j);
        return function() {
          ctx.fillStyle = "hsl(" + Math.round(hue) + ",50%,50%)";
          ctx.fillRect(100+2*car.x,140+2*car.y,2,2);
          ctx.fillRect(400+2*car.y,140+2*car.z,2,2);
          ctx.fillRect(700+2*car.z,140+2*car.x,2,2);
        };
      })();
      queue.push(drawDot);
    }
  }
})();

startLoop();


// Intersection of two lines
(function() {
  var a = { x: 200, y: 300};
  var b = { x: 250, y: 400};
  var c = { x: 150, y: 300};
  var d = { x: 350, y: 400};

  ctx.moveTo(a.x, a.y);
  ctx.lineTo(b.x, b.y);

  ctx.moveTo(c.x, c.y);
  ctx.lineTo(d.x, d.y);
  ctx.stroke();

  p = intersection(a,b,c,d);
  fill("white");
  ctx.fillText("intersection of two lines",p.x+24,p.y);
  fill("#5df");
  ctx.fillRect(p.x-2.5,p.y-2.5,5,5)
})();

// Pappus's Theorem
fill("white");
ctx.fillText("pappus's theorem",590,320);
(function() {
  var a = [
    { x: 500, y: 300},
    { x: 600, y: 340},
    { x: 700, y: 380}
  ];
  var b = [
    { x: 480, y: 380},
    { x: 520, y: 460},
    { x: 580, y: 580}
  ];

  var c = [
    intersection(a[0],b[1],b[0],a[1]),
    intersection(a[0],b[2],b[0],a[2]),
    intersection(a[1],b[2],b[1],a[2])
  ]

  stroke("#555");
  line(a[0], a[2]);
  line(b[0], b[2]);

  stroke("555");
  line(a[0], b[1]);
  line(a[0], b[2]);
  line(a[1], b[0]);
  line(a[1], b[2]);
  line(a[2], b[0]);
  line(a[2], b[1]);


  fill("periwinkle");
  each(point, a);
  each(point, b);

  stroke("green");
  line(c[0], c[2]);
  fill("orange");
  point(c[0])
  point(c[1])
  point(c[2])
})();

function point(o) {
  ctx.fillRect(o.x-2,o.y-2,4,4);
};

function line(a,b) {
  ctx.beginPath();
  ctx.moveTo(a.x,a.y);
  ctx.lineTo(b.x,b.y);
  ctx.stroke();
};

function fill(str) {
  ctx.fillStyle = str;
};

function stroke(str) {
  ctx.strokeStyle = str;
};

</script>
